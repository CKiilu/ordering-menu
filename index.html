<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="Assets/Stylesheets/foundation.css" rel="stylesheet">
        <link href="Assets/Stylesheets/main.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <div class="row column small-10 large-8" id="form">
                <div class="column small-8 small-centered">
                <label><h1 class="text-center">Order Here</h1></label>
                    </div>
                <div class="column small-8 small-centered">
            <select name="food" required><label>Food</label>
              <option value="" selected>Friday</option>
              <option value="0">Saturday</option>
              <option value="1">Sunday</option>
                <option value="2">Sunday</option>
                <option value="3">Sunday</option>
                <option value="4">Sunday</option>
                <option value="5">Sunday</option>
                <option value="6">Sunday</option>
</select>
                </div>
                <div class="column small-8 small-centered">
            <select name="drink" required><label>Drinks</label>
                <option value="" selected>Friday</option>
              <option value="0">Saturday</option>
              <option value="1">Sunday</option>
                <option value="2">Sunday</option>
                <option value="3">Sunday</option>
                <option value="4">Sunday</option>
                <option value="5">Sunday</option>
                <option value="6">Sunday</option>
                    </select>
                </div>
                <div class="column small-8 small-centered">
                <div class="column small-6 float-left small-centered">
            <input type="text" value="name" required placeholder="Full Name" class="column small-6">
                    </div>
                <div class="small-6 float-right">
            <input type="email" value="email" required placeholder="E-mail address" class="column small-6">
                </div>
                </div>
                <div class="column small-4 small-centered text-center">
                <input type="submit" id="sub">
                    </div>
                </div>
        </form>

    </body>
</html>
